<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Calculator_5122x.png">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <script scr="./js/index.js" defer></script> -->
    <title>Calculator</title>
</head>
<body>
    <div class="heading">
        <h1 class="heading-center">Calculator</h1>
        <small class="creator">BY ROUNAK KUMAR TAK</small>
    </div>
    <br>

    <div class="calculator-grid" class="calculator">
         <div class="output">
          
            <input type="text" class="main-string" id="screen">
                
            </input>
         </div>

         <button  class="alert">AC</button>
         <button >/</button>
         <button >*</button>
         <button >-</button>
         <button >1</button>
         <button >2</button>
         <button >3</button>
         <button >+</button>
         <button >4</button>
         <button >5</button>
         <button>6</button>
         <button class="three-col" >=</button>
         <button >7</button>
         <button >8</button>
         <button >9</button>
         <button >.</button>
         <button >0</button>
         <button class="danger" >DEL</button>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
